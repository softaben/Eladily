<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldavily - Elegance in a Bottle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="main-header" class="sticky top-0 bg-[#f8f5f2]/80 backdrop-blur-sm z-50"></header>
    
    <main>
        <section class="h-screen bg-cover bg-center flex items-end pb-20" style="background-image: url('https://images.unsplash.com/photo-1620005759956-785d1c3a451e?q=80&w=1887&auto=format&fit=crop');">
            <div class="container mx-auto px-6 text-left text-white">
                <h1 class="text-5xl md:text-7xl font-semibold mb-4 drop-shadow-lg fade-in">The Art of Scent</h1>
                <p class="text-lg max-w-lg mb-8 drop-shadow-md fade-in" style="transition-delay: 200ms;">Discover our curated collection of fragrances, crafted to enhance your unique essence.</p>
                <a href="shop.html" class="bg-white text-black py-3 px-10 text-md tracking-wider hover:bg-opacity-90 transition duration-300 fade-in" style="transition-delay: 400ms;">EXPLORE</a>
            </div>
        </section>
        
        <section class="py-24 bg-[#e9e4dc]">
            <div class="container mx-auto px-6 text-center">
                <h2 class="text-4xl mb-4 fade-in">Inspired By Nature, Perfected For You</h2>
                <p class="max-w-3xl mx-auto text-gray-600 mb-16 fade-in">Every bottle holds a story. A journey of rare ingredients and meticulous craftsmanship.</p>
            </div>
        </section>
    </main>
    
    <script src="js/datastore.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
