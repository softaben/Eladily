<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Uploader</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f0f0f0; margin: 0; text-align: center; }
    .container { background-color: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    h1 { color: #333; }
    .upload-section { margin-top: 1.5rem; display: flex; flex-direction: column; align-items: center; gap: 1rem; }
    .upload-btn { background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1rem; transition: background-color 0.3s ease; }
    .upload-btn:hover { background-color: #45a049; }
    #link-container { margin-top: 1.5rem; text-align: left; }
    #image-link { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    .spinner { display: none; border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #4CAF50; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div class="container">
    <h1>رفع الصورة</h1>
    
    <div class="upload-section">
      <input type="file" id="image-file" accept="image/*">
      <button id="upload-button" class="upload-btn">
        <span id="upload-text">رفع الصورة</span>
        <div id="loading-spinner" class="spinner"></div>
      </button>
    </div>

    <div id="link-container" style="display: none;">
      <p>رابط الصورة المرفوعة:</p>
      <input type="text" id="image-link" readonly>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fileInput = document.getElementById('image-file');
      const uploadButton = document.getElementById('upload-button');
      const uploadText = document.getElementById('upload-text');
      const loadingSpinner = document.getElementById('loading-spinner');
      const linkContainer = document.getElementById('link-container');
      const imageLinkInput = document.getElementById('image-link');

      // يمكنك الحصول على هذه المعلومات من Cloudinary
      const CLOUDINARY_CLOUD_NAME = 'your_cloud_name'; // غير هذا باسم الكلاود الخاص بك
      const CLOUDINARY_UPLOAD_PRESET = 'your_upload_preset'; // غير هذا بالبريسيت الخاص بك

      uploadButton.addEventListener('click', async () => {
        const file = fileInput.files[0];

        if (!file) {
          alert('الرجاء اختيار صورة أولاً.');
          return;
        }

        // إظهار حالة التحميل
        uploadButton.disabled = true;
        uploadText.style.display = 'none';
        loadingSpinner.style.display = 'block';
        linkContainer.style.display = 'none';

        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

        try {
          const response = await fetch(
            `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`,
            {
              method: 'POST',
              body: formData,
            }
          );

          if (!response.ok) {
            throw new Error('فشل رفع الصورة');
          }

          const data = await response.json();
          const imageUrl = data.secure_url;

          // عرض الرابط وإتاحة نسخه
          imageLinkInput.value = imageUrl;
          linkContainer.style.display = 'block';
          alert('تم رفع الصورة بنجاح!');

        } catch (error) {
          console.error('Upload Error:', error);
          alert('حدث خطأ أثناء رفع الصورة.');
        } finally {
          // إخفاء حالة التحميل وإعادة الزر لوضعه الطبيعي
          uploadButton.disabled = false;
          uploadText.style.display = 'block';
          loadingSpinner.style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>
