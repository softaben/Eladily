<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Eldavily Cosmetics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #f1f5f9; }
    </style>
</head>
<body>
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">Eldavily Admin Panel</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4">Add New Product</h2>
            <form id="product-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="name" placeholder="Product Name" class="p-2 border rounded w-full" required>
                    <input type="number" id="price" placeholder="Price (e.g., 120.00)" class="p-2 border rounded w-full" required step="0.01">
                </div>
                <input type="url" id="imageUrl" placeholder="Image URL (e.g., from unsplash.com)" class="p-2 border rounded w-full" required>
                <textarea id="description" placeholder="Product Description" class="p-2 border rounded w-full h-24" required></textarea>
                <div>
                    <h3 class="font-semibold mb-2">Olfactory Notes</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="text" id="notes_top" placeholder="Top Notes" class="p-2 border rounded w-full">
                        <input type="text" id="notes_heart" placeholder="Heart Notes" class="p-2 border rounded w-full">
                        <input type="text" id="notes_base" placeholder="Base Notes" class="p-2 border rounded w-full">
                    </div>
                </div>
                <button type="submit" class="bg-slate-800 text-white py-2 px-6 rounded hover:bg-slate-700 transition">Add Product</button>
            </form>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <h2 class="text-2xl font-semibold p-6">Current Products</h2>
            <table class="w-full text-left">
                <thead class="bg-slate-50 border-b">
                    <tr>
                        <th class="py-3 px-4">Image</th>
                        <th class="py-3 px-4">Name</th>
                        <th class="py-3 px-4">Price</th>
                        <th class="py-3 px-4">Description</th>
                        <th class="py-3 px-4">Actions</th>
                    </tr>
                </thead>
                <tbody id="products-list">
                    </tbody>
            </table>
        </div>
        <div class="text-center mt-4">
             <a href="index.html" class="text-slate-600 hover:underline">‚Üê Back to Main Site</a>
        </div>
    </div>

    <script src="js/datastore.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
